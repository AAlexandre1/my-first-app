<div class="container">
  <h1>servers works!</h1>
  <label>Server Name</label>
  <!-- <input type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"> -->
  <!-- Uses event binding and property binding separately. -->
  <input
    type="text"
    class="form-control"
    [(ngModel)] = "serverName">
    <!-- Two way binding fetches the input data. -->
  <!-- <p> {{ serverName }} </p> -->
  <button class = "btn btn-primary"
  [disabled] = "!allowNewServer"
  (click)="onCreateServer()">
  <!-- Property binding enable the button after 3 seconds -->
  <!-- Event binding listens to the cklick event. -->
    Add Server </button>
    <!-- <p> {{ allowNewServer }} </p> -->
    <!-- String interpolation will output the value as a string -->
    <!-- <p [innerText] = "allowNewServer" ></p> -->
    <!-- Property binding inds the inner text of this tag to the property allowNewServer -->
    <!-- <p> {{ serverCreationStatus }} </p> -->
    <p *ngIf = "serverCreated; else noServer">The server was created, server name is {{ serverName }}</p>
    <ng-template #noServer>
      <p>No server was created.</p>
    </ng-template>
    <!-- String interpolation outputs data here. -->
  <app-server *ngFor = "let server of servers "></app-server>
  <!-- Creates a new app-server for each server in the servers array. -->

</div>
